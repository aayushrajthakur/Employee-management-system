<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif; 
        }
        .container {
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding: 30px;
            margin-top: 50px; 
        }
        h2 {
            color: #343a40; 
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold; 
        }
        .btn-primary {
            border: none; 
        }
        .btn-primary:hover {
            background-color: #0056b3; 
        }
        .btn-secondary {
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Employee</h2>
        <form action="{{ url_for('create_employee') }}" method="POST">
            <div class="form-group">
                <label for="eno">Employee Number:</label>
                <input type="number" class="form-control" id="eno" name="eno" required>
            </div>
            <div class="form-group">
                <label for="ename">Employee Name:</label>
                <input type="text" class="form-control" id="ename" name="ename" required>
            </div>
            <div class="form-group">
                <label for="edesig">Designation:</label>
                <input type="text" class="form-control" id="edesign" name="edesign" required>
            </div>
            <div class="form-group">
                <label for="esalary">Salary:</label>
                <input type="number" class="form-control" id="esalary" name="esalary" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Employee</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Employee List</a>
    </div>
</body>
</html>
